<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            transition: background-image 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter location" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Kolkata</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "92d1431e7c5b43195be34f2f1cb5037d";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");
        const errorDiv = document.querySelector(".error");
        const weatherDiv = document.querySelector(".weather");

       
        // Function to set a random background image
        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            document.body.style.backgroundImage = backgroundImages[randomIndex];
        }

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if (response.status === 404) {
                errorDiv.style.display = "block";
                weatherDiv.style.display = "none";
            } else {
                errorDiv.style.display = "none";
                weatherDiv.style.display = "block";

                const data = await response.json();
                console.log(data);

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/hr";

                const weatherMain = data.weather[0].main.toLowerCase(); // Convert to lowercase

                if (weatherMain === "clouds") {
                    weatherIcon.src = "images/clouds.png";
                } else if (weatherMain === "clear") {
                    weatherIcon.src = "images/clear.png";
                } else if (weatherMain === "rain") {
                    weatherIcon.src = "images/rain.png";
                } else if (weatherMain === "drizzle") {
                    weatherIcon.src = "images/drizzle.png";
                } else if (weatherMain === "mist") {
                    weatherIcon.src = "images/mist.png";
                }
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });

        // Set a random background when the page loads
        setRandomBackground();
        
        // Initial weather check (you can replace this with a default city)
        checkWeather("Kolkata");
    </script>
</body>
</html>
